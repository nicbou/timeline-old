<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Timeline</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="apple-touch-icon-precomposed" type="image/png" href="images/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">

    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/fontawesome.css" rel="stylesheet">
</head>
<body>
    <div id="page">
        <div id="login">
            <form method="post" class="form" action="{% url 'login' %}">
                {% csrf_token %}
                <h1>Login required</h1>
                {% if form.errors %}
                <p>Your username and password did not match. Please try again.</p>
                {% endif %}
                <div class="input-group">
                    <input placeholder="Username" type="text" name="username" autocapitalize="none" autocomplete="username" required id="username">
                </div>
                <div class="input-group">
                    <input placeholder="Password" type="password" name="password" autocomplete="current-password" required id="password">
                </div>
                <div class="input-group">
                    <input class="button" type="submit" value="Sign in">
                </div>
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    </div>
</body>
</html>
